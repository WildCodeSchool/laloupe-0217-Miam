<div class="container-fluid vertical-center">

  <div class="container">

    <div class="col-xs-12 advice">
        <div class="col-xs-12 bubble bottom avatar">
            <p>Indique-moi ton pr√©nom et choisi un avatar !</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 choice-avatar">
            <button type="button" class="col-xs-3 btn btn-circle btn-xl" ng-click="prev()"><</button>
            <img class="avatar col-xs-6" ng-src="{{currentAvatar}}" alt="Avatar">
            <button type="button" class="col-xs-3 btn btn-circle btn-xl" ng-click="next()">></button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <input class="col-xs-offset-3 col-xs-6 input-name" type="text" placeholder="Dis moi ton nom" ng-model="userName">
        </div>
    </div>

    <div class="row name">
        <!-- <div class="col-xs-12 name"> -->
        <a ui-sref="anon.contreIndication">
            <button class="col-xs-offset-4 col-xs-4 btn btn-primary btn-lg ok" type="submit" ng-click="validProfil">OK</button>
        </a>
        <!-- </div> -->
    </div>

  </div>

</div>
