<div class="container-fluid vertical-center">

  <div class="container">

    <header class="row">
        <div class="col-xs-12">
            <h1>Contre-indication</h1>
        </div>
    </header>

    <section class="row">
        <div class="col-xs-offset-3 col-xs-6 contre-indicationavatar">
            <img ng-src="/img/penguin.svg" alt="Mon avatar" />
        </div>
    </section>

    <section class="row">
        <div class="col-xs-offset-1 col-xs-10 contre-indication bubble top">
            <p>
              Dis-moi s'il y a des aliments que tu ne peux pas manger&nbsp;!<br>Demande l'aide d'un adulte pour ne rien oublier.
            </p>
        </div>
    </section>

    <section class="row search-contre">
        <form ng-submit="goSearch()">
            <div class="col-xs-offset-1 col-xs-10 input-group">

                <input class="form-control input-lg" type="text" placeholder="Rechercher" list="counters" ng-model="counter" />
                <datalist id="counters">
                  <datalist>
                    <option ng-repeat="food in value.aliments" value="{{ food.name }}"></option>
                    <option ng-repeat="food in value.aliments" value="{{ food.composition }}"></option>
                  </datalist>
                  <option ng-repeat="(key, value) in foodList" value="{{ key }}"></option>
                </datalist>
                <!-- <option data-ng-repeat="food in foodList[currentCategorie].aliments" value="{{ currentCategorie }}">{{ food.name }}</option> -->
                <!-- arrayToString(food.composition) -->

                <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" type="button">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </form>
        <p>Exemple : gluten, produits laitiers, porc...</p>
    </section>

    <section class="row">
        <div class="col-xs-offset-4 col-xs-4 gouter-item">
            <img ng-src="/img/shrimp.svg" alt="Crevette">
            <h3>Crevette</h3>
        </div>
    </section>

    <section class="row contre-indication-valider">
        <a ui-sref="anon.manger">
            <button class="col-xs-offset-4 col-xs-4 btn btn-primary btn-lg ok" type="button" name="button">OK</button>
        </a>
    </section>

  </div>

</div>
