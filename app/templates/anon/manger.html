<div class="container-fluid vertical-center">

  <div class="container">

    <header class="row">
        <div class="col-xs-12">
            <h1>Je mange déjà</h1>
        </div>
    </header>

    <section class="row">
      <div class="advice">
        <div class="col-xs-5">
          <img ng-src="/img/penguin.svg" alt="Mon avatar" />
        </div>
        <div class="col-xs-7 bubble left">
          <p>Dis-moi ce que tu manges déjà&nbsp;!</p>
        </div>
      </div>
    </section>

    <section class="row" ng-repeat="categorie in currentCategorie | limitTo : 1">
        <h2>{{ currentCategorie }}</h2>

        <div class="manger" ng-repeat="food in foodList[currentCategorie].aliments track by $index">
          <div class="col-xs-4 manger-item" ng-click="selectFood(food)" ng-class="{'color-food': isSelected(food)}">
              <img src="{{ food.picto }}" alt="{{ food.name }}" />
              <h3>{{ food.name }}</h3>
          </div>
        </div>


    </section>

    <section class="row manger-valider">
        <button class="col-xs-6 btn btn-primary btn-lg all" type="button" name="button" ng-click="selectAll()" ng-class="color-food">Tout<br />sélectionner</button>
        <button class="col-xs-offset-1 col-xs-5 btn btn-primary btn-lg ok" type="button" name="button" ng-click="validCategorie()">OK</button>
    </section>

    <footer>
        <nav class="row">

                <div class="page-link col-xs-2" aria-label="Previous" ng-click="prevCategorie()" ng-disabled="limitPrev">
                  <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
                  <span class="sr-only">Previous</span>
                </div>

              <div class="page-item col-xs-8" ng-repeat="categorie in categories">
                <div class="currentclass" ng-style="set_color(payment)">{{categorie}}</div>
              </div>


                <div class="page-link col-xs-2" aria-label="Next" ng-click="nextCategorie()" ng-disabled="limitNext">
                  <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
                  <span class="sr-only">Next</span>
                </div>


        </nav>
    </footer>

  </div>

</div>
