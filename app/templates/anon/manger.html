<div class="container-fluid">

    <header class="row">
        <div class="col-xs-12">
            <h1>Je mange déjà</h1>
        </div>
    </header>

    <section class="row">
      <div class="advice">
        <div class="col-xs-4 avatar">
          <img src="https://image.flaticon.com/icons/png/128/78/78373.png" alt="Avatar of the user" />
        </div>
        <div class="col-xs-8 bubble left">
          <p>Dis-moi ce que tu manges déjà&nbsp;!</p>
        </div>
      </div>
    </section>


      <section class="row" ng-repeat="categorie in categories | limitTo : 1">
        <h2>{{ currentCategorie }}</h2>
        <div class="manger" ng-repeat="food in currentsAliments track by $index">
          <div class="col-xs-4 mangerItem" ng-click="selectFood = !selectFood" ng-class="{'colorFood' : selectFood}">
              <img src="{{ food.picto }}" alt="{{ food.name }}" />
              <h3>{{ food.name }}</h3>
          </div>
          </div>
    </section>

    <!-- Utiliser pour chaque page / familles d'aliment un ng-hide/ng-show -->

    <section class="row manger-valider">
        <button class="col-xs-offset-1 col-xs-5 btn btn-primary btn-lg all" type="button" name="button">Tout <br /> sélectionner</button>
        <a>
        <button class="col-xs-offset-1 col-xs-4 btn btn-primary btn-lg ok" type="button" name="button" ng-click="nextCategorie()">OK</button
        </a>
    </section>

    <footer>
        <nav class="row">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" aria-label="Previous" ng-click="prevCategorie()">
                  <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item">
                  <i class="fa fa-circle-o" aria-hidden="true"></i>
              </li>
              <li class="page-item">
                  <i class="fa fa-circle" aria-hidden="true"></i>
              </li>
              <li class="page-item">
                  <i class="fa fa-circle" aria-hidden="true"></i>
              </li>
              <li class="page-item">
                  <i class="fa fa-circle" aria-hidden="true"></i>
              </li>
              <li class="page-item">
                  <i class="fa fa-circle" aria-hidden="true"></i>
              </li>
              <li class="page-item">
                  <i class="fa fa-circle" aria-hidden="true"></i>
              </li>
              <li class="page-item">
                  <i class="fa fa-circle" aria-hidden="true"></i>
              </li>
              <li class="page-item" ng-click="nextCategorie()">
                <a class="page-link" aria-label="Next">
                  <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
        </nav>
    </footer>

</div>
