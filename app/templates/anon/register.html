<div class="container vertical-center">

    <div class="row">
      <div class="col-xs-offset-2 col-xs-8">
        <img class="avatar-compte" ng-src="/img/penguin.svg" alt="Avatar" />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="bubble top register">
          <p>Pour inscrire votre enfant sur
            <img class="img-responsive logo-text" src="/img/miam-logo.svg" alt="Miam!" />
            il vous suffit d’indiquer une adresse e-mail valide et un mot de passe.
          </p>
          <div class="row">
            <div class="col-xs-12">
              <form class="form" name="loginForm" novalidate ng-submit="register()">
                <div ng-repeat="error in errors">{{error.error}}</div>
                <div class="form-group">
                  <input id="email" type="email" class="form-control input-lg" ng-model="user.email" required placeholder="Adresse e-mail">
                </div>
                <div class="form-group">
                  <input id="password" type="password" class="form-control input-lg" ng-model="user.password" required placeholder="Mot de passe">
                </div>
                <div class="form-group">
                  <input id="confirm-password" type="password" class="form-control input-lg" ng-model="user.confirmPassword" required placeholder="Confirmer le mot de passe">
                </div>
                <div class="form-group remember">
                  <input type="checkbox" ng-model="resterConnecter">
                  <label> Se souvenir de moi</label>
                  <p class="text-left small-text">En cochant cette case, vous resterez connecté et n’aurez par conséquent plus besoin d’indiquer ces informations.</p>
                </div>
                <button type="submit" class="btn btn-primary btn-block">S'enregister</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
