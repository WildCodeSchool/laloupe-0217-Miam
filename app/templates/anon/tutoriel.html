<div class="container-fluid">

    <header class="row">
        <div class="col-xs-12">
            <h1>TUTORIEL</h1>
        </div>
    </header>



    <section class="tutoriel">

        <div class="row">
            <div class="col-xs-offset-4 col-xs-4 tutoriel-avatar">
                <img src="https://image.flaticon.com/icons/png/128/78/78373.png" alt="Avatar of the user" />
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-3 col-xs-6 tutoriel bubble top">
                <p>Voici la page d'accueil du jeu. C'est ici que tu pourras me dire ce que tu as goûté aujourd'hui.&nbsp;</p>
            </div>
        </div>

    </section>

    <section class="tutoriel-page">

        <div class="row search-tutoriel">
            <form ng-submit="goSearch()">
                <div class="col-xs-offset-1 col-xs-10 input-group">
                    <input class="form-control input-lg" placeholder="Rechercher" />
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" type="button">
                  <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </form>
        </div>

        <div class="row">
            <h2>Fruits</h2>
            <div class="gouter">
                <div class="col-xs-4 gouter-item">
                    <img src="../../img/pineapple.svg" alt="{{ }}" />
                    <h3>Ananas</h3>
                    <div class="circle-vote">
                        <i class="fa fa-circle" aria-hidden="true" style="color: green;"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-xs-4 gouter-item">
                    <img src="../../img/banana.svg" alt="{{ }}" />
                    <h3>Banane</h3>
                    <div class="circle-vote">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-xs-4 gouter-item">
                    <img src="../../img/cherries.svg" alt="{{ }}" />
                    <h3>Cerise</h3>
                    <div class="circle-vote">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-xs-4 gouter-item">
                    <img src="../../img/strawberry.svg" alt="{{ }}" />
                    <h3>Fraise</h3>
                    <div class="circle-vote">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-xs-4 gouter-item">
                    <img src="../../img/orange.svg" alt="{{ }}" />
                    <h3>Orange</h3>
                    <div class="circle-vote">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-xs-4 gouter-item">
                    <img src="../../img/grapes.svg" alt="{{ }}" />
                    <h3>Raisin</h3>
                    <div class="circle-vote">
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="row">
        <div class="col-xs-12 login">
            <a ui-sref="anon.avatar">
                <button type="button" class="btn btn-primary btn-lg col-xs-12">Passer le tutoriel</button>
            </a>
        </div>
    </div>
</div>
